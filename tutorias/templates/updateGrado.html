<!DOCTYPE html>
<html>
<head lang="es">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/tutoria.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Modificar Grado</title>
</head>
<body>
<div class="container">
    <div class="col-lg-12 tituloLogin text-center">
        <img src="/static/img/logo2.png"/>
    </div>
    <div class="col-md-5 col-md-offset-3">
        <h2>Modificar Grado</h2>

        <form action="{% url 'update_grado' %}" method="post"> {% csrf_token %}
            <div class="form-group">
                {% if form.titulo.errors %}
                <label class="control-label alert-danger">El t&iacute;tulo es necesario</label>
                {% endif %}
                <label class="sr-only" for="titulo">T&iacute;tulo</label>
                <input type="text" class="form-control" id="titulo" name="titulo"
                       value="{{grado.titulo}}">
            </div>
            <div class="form-group">
                {% if form.identificador.errors %}
                <label class="control-label alert-danger">El identificador es necesario</label>
                {% endif %}
                <label class="sr-only" for="identificador">Identificador</label>
                <input type="identificador" class="form-control" id="identificador" name="identificador"
                       value="{{grado.identificador}}" readonly="true">
            </div>

            <button type="submit" class="btn btn-default" name="guardar">Guardar</button>
        </form>
    </div>

    <div class="col-md-offset-10 col-md-2">
        <a href="{% url 'miPanel' %}">Volver</a> |
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</div>
<!-- /container -->
<script src="./js/bootstrap.min.js"></script>
</body>
</html>
