<!DOCTYPE html>
<html>
<head lang="es">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/tutoria.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Crear reserva</title>
    {% load app_filters %}
</head>
<body>
<div class="container">
    <div class="col-lg-12 tituloLogin text-center">
        <img src="/static/img/logo2.png"/>
    </div>
    <div class="col-md-5 col-md-offset-3">
        <h2>Mis asignaturas</h2>
        {% for id in profesores.keys %}
        <h3>{{id}}</h3>
        <table class="table table-hover">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th></th>
            </tr>
            {% for prof in profesores|get_item:id %}
            <tr>
                <td>
                    {{prof.first_name}}
                </td>
                <td>
                    {{prof.last_name}}
                </td>
                <td>
                    <a href="{% url 'hprofesor' prof.id %}">Ver Horario</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        {% endfor %}
    </div>

    <div class="col-md-offset-10 col-md-2">
        <a href="{% url 'miPanel' %}">Volver</a> |
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</div>
<!-- /container -->
<script src="./js/bootstrap.min.js"></script>
</body>
</html>
