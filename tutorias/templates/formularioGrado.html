<!DOCTYPE html>
<html>
<head lang="es">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/tutoria.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Inicio</title>
</head>
<body>
<div class="container">
    <div class="col-md-10 col-md-offset-1 tituloLogin text-center">
        <h2>Gesti&oacute;n de Tutor&iacute;as de la Universidad Pablo de Olavide</h2>
    </div>
    <div class="col-md-5 col-md-offset-3">
        <h2>AÃ±adir un grado</h2>

        <form action="/admin/addGrado/" method="post"> {% csrf_token %}
            <div class="form-group">
                {% if form.titulo.errors %}
                <label class="control-label alert-danger">El titulo es necesario</label>
                {% endif %}
                <label class="sr-only" for="titulo">Titulo</label>
                <input type="text" class="form-control" id="titulo" name="titulo"
                       placeholder="Titulo">
            </div>
            <div class="form-group">
                {% if form.identificador.errors %}
                <label class="control-label alert-danger">El identificador es necesario</label>
                {% endif %}
                <label class="sr-only" for="identificador">Identificador</label>
                <input type="identificador" class="form-control" id="identificador" name="identificador"
                       placeholder="Identificador">
            </div>

            <button type="submit" class="btn btn-default" name="guardar">Guardar</button>
        </form>
    </div>
</div>
<!-- /container -->
<script src="./js/bootstrap.min.js"></script>
</body>
</html>
