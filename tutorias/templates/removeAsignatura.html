<!DOCTYPE html>
<html>
<head lang="es">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/tutoria.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Eliminar Asignatura</title>
</head>
<body>
<div class="container">
    <div class="col-lg-12 tituloLogin text-center">
        <img src="/static/img/logo2.png"/>
    </div>
    <div class="col-md-5 col-md-offset-3">
        <h2>Eliminar Asignatura</h2>

        <form action="{% url 'remove_grado' %}" method="post"> {% csrf_token %}
            <select class="form-control" name="identificador">
                {% for asig in asignaturas %}
                <option value="{{asig.nombre}}">{{asig.nombre}}</option>
                {% endfor %}
            </select>

            <br/>
            <button type="submit" class="btn btn-default" name="guardar">Eliminar</button>
        </form>
    </div>

    <div class="col-md-offset-10 col-md-2">
        <a href="{% url 'miPanel' %}">Volver</a> |
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</div>
<!-- /container -->
<script src="./js/bootstrap.min.js"></script>
</body>
</html>
