<!DOCTYPE html>
<html>
<head lang="es">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/tutoria.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>A&ntilde;adir Horario</title>
</head>
<body>
<div class="container">
    <div class="col-lg-12 tituloLogin text-center">
        <img src="/static/img/logo2.png"/>
    </div>
    <div class="col-md-5 col-md-offset-3">
        <h2>A&ntilde;adir Horario</h2>

        <form action="{% url 'add_horario' %}" method="post"> {% csrf_token %}
            <div class="form-group">
                {{form.dia_semana}}
            </div>
            <div class="form-group">
                {% if form.hora_inicio.errors %}
                <label class="control-label alert-danger">La hora debe tener el formato: HH:MM</label>
                {% endif %}
                {{form.hora_inicio }}
            </div>
            <button type="submit" class="btn btn-default" name="guardar">Guardar</button>
        </form>
    </div>

    <div class="col-md-offset-10 col-md-2">
        <a href="{% url 'miPanel' %}">Volver</a> |
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</div>
<!-- /container -->
<script src="./js/bootstrap.min.js"></script>
</body>
</html>
