<!DOCTYPE html>
<html>
<head lang="es">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/tutoria.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Eliminar Grado</title>
</head>
<body>
<div class="container">
    <div class="col-lg-12 tituloLogin text-center">
        <img src="/static/img/logo2.png" />
    </div>
    <div class="col-md-5 col-md-offset-3">
        <h2>Eliminar Grado</h2>

        <form action="{% url 'remove_grado' %}" method="post"> {% csrf_token %}
           <select class="form-control" name="identificador">
                {% for gr in grados %}
                <option value="{{gr.id}}">{{gr.titulo}}</option>
                {% endfor %}
            </select>

            <br/>
            <button type="submit" class="btn btn-default" name="guardar">Eliminar</button>
        </form>
    </div>
</div>
<!-- /container -->
<script src="./js/bootstrap.min.js"></script>
</body>
</html>
