<!DOCTYPE html>
<html>
<head lang="es">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/tutoria.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Eliminar Usuario</title>
</head>
<body>
<div class="container">
    <div class="col-md-10 col-md-offset-1 tituloLogin text-center">
        <h2>Gesti&oacute;n de Tutor&iacute;as de la Universidad Pablo de Olavide</h2>
    </div>
    <div class="col-md-5 col-md-offset-3">
        <h2>Eliminar Usuario</h2>

        <form action="{% url 'remove_user' %}" method="post"> {% csrf_token %}
           <select class="form-control" name="username">
                {% for us in users %}
                <option value="{{us.username}}">{{us.username}}</option>
                {% endfor %}
            </select>

            <br/>
            <button type="submit" class="btn btn-default" name="guardar">Eliminar</button>
        </form>
    </div>
</div>
<!-- /container -->
<script src="./js/bootstrap.min.js"></script>
</body>
</html>
