<!DOCTYPE html>
<html>
<head lang="es">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/tutoria.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>A&ntilde;adir Usuario</title>
</head>
<body>
<div class="container">
    <div class="col-lg-12 tituloLogin text-center">
        <img src="/static/img/logo2.png"/>
    </div>
    <div class="col-md-5 col-md-offset-3">
        <h2>A&ntilde;adir Grados</h2>

        <form action="{% url 'add_grados_profesor' %}" method="post"> {% csrf_token %}
            <div class="form-group">
                {% for grado in grados %}
                <input type="checkbox" value="{{grado.identificador}}" name="choices"/>{{grado.titulo}}
                {% endfor %}
            </div>

            <br/>
            <button type="submit" class="btn btn-default" name="guardar">Guardar</button>
        </form>
    </div>
</div>
<!-- /container -->
<script src="./js/bootstrap.min.js"></script>
</body>
</html>
