<!DOCTYPE html>
<html>
<head lang="es">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/tutoria.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>A&ntilde;adir Asignatura</title>
</head>
<body>
<div class="container">
    <div class="col-md-10 col-md-offset-1 tituloLogin text-center">
        <h2>Gesti&oacute;n de Tutor&iacute;as de la Universidad Pablo de Olavide</h2>
    </div>
    <div class="col-md-5 col-md-offset-3">
        <h2>A&ntilde;adir Asignatura</h2>

        <form action="{% url 'add_asignatura' %}" method="post"> {% csrf_token %}
            <div class="form-group">
                {% if form.nombre.errors %}
                <label class="control-label alert-danger">El nombre es necesario</label>
                {% endif %}
                <label class="sr-only" for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre"
                       placeholder="Nombre">
            </div>
            <div class="form-group">
                {% if form.codigo.errors %}
                <label class="control-label alert-danger">El c&oacute;digo es necesario</label>
                {% endif %}
                <label class="sr-only" for="codigo">C&oacute;digo</label>
                <input type="text" class="form-control" id="codigo" name="codigo"
                       placeholder="C&oacute;digo">
            </div>
            <div class="form-group">
                {% if form.curso.errors %}
                <label class="control-label alert-danger">El curso es necesario</label>
                {% endif %}
                <label class="sr-only" for="curso">Curso</label>
                <input type="text" class="form-control" id="curso" name="curso"
                       placeholder="Curso">
            </div>
            <select class="form-control" name="grado">
                {% for gr in grados %}
                <option value="{{gr.identificador}}">{{gr.titulo}}</option>
                {% endfor %}
            </select>
            <br/>
            <button type="submit" class="btn btn-default" name="guardar">Guardar</button>
        </form>
    </div>
</div>
<!-- /container -->
<script src="./js/bootstrap.min.js"></script>
</body>
</html>
