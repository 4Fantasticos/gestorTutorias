<!DOCTYPE html>
<html>
<head lang="es">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/tutoria.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>A&ntilde;adir Usuario</title>
</head>
<body>
<div class="container">
    <div class="col-lg-12 tituloLogin text-center">
        <img src="/static/img/logo2.png"/>
    </div>
    <div class="col-md-5 col-md-offset-3">
        {% if form.choices.errors %}
                <label class="control-label alert-danger">El nombre es necesario</label>
                {% endif %}
        <h2>A&ntilde;adir Asignaturas</h2>
        {% if profesor %}
        <form action="{% url 'add_asignaturas_profesor' %}" method="post"> {% csrf_token %}
            <div class="form-group">
                {% for asignatura in asignaturas %}
                <input type="checkbox" value="{{asignatura.codigo}}" name="choices"/>{{asignatura.nombre}}
                {% endfor %}
            </div>

            <br/>
            <button type="submit" class="btn btn-default" name="guardar">Guardar</button>
        </form>
        {% else %}
        <form action="{% url 'add_asignaturas_alumno' %}" method="post"> {% csrf_token %}
            <div class="form-group">
                {% for asignatura in asignaturas %}
                <input type="checkbox" value="{{asignatura.codigo}}" name="choices"/>{{asignatura.nombre}}
                {% endfor %}
            </div>

            <br/>
            <button type="submit" class="btn btn-default" name="guardar">Guardar</button>
        </form>
        {% endif %}
    </div>
</div>
<!-- /container -->
<script src="./js/bootstrap.min.js"></script>
</body>
</html>
